
[bar/floater_desktop]
radius-top = 0
radius-bottom = 10
monitor = DP-0
bottom = false
width = 100%
height = 17pt
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}

border-top-size = 0pt
border-left-size = 666pt
border-right-size = 666pt
border-bottom-size = 0pt
padding-left = 2
padding-right = 2
module-margin = 1

font-0 = SourceCodePro:size=7.5:weight=bold;1
font-1 = FontAwesome6FreeSolid:size=7;2


; -------- ;
; POSITION ;
; -------- ;
modules-left = updates separator xworkspaces
modules-center = date
modules-right = helpers separator toggle-network_desktop manage-audio toggle-screen power-menu

[module/toggle-network_desktop]
type = custom/script
exec = check=$(nmcli device show enp2s0 | grep -i GENERAL.STATE | grep -o 'disconnected');if [[ $check == "disconnected" ]];then echo "NETON";else echo "NETOF";fi
click-left = check=$(nmcli device show enp2s0 | grep -i GENERAL.STATE | grep -o 'disconnected');if [[ $check == "disconnected" ]];then nmcli device connect enp2s0;else nmcli device disconnect enp2s0;fi
click-middle = check=$(nmcli networking);if [[ $check == "enabled" ]];then echo "";else echo "";fi
interval = 1

