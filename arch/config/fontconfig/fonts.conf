<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- to apply fonts run `fc-cache -f -v` -->
<!-- to find what an alias returns run `fc-match <alias_name>` -->
<fontconfig>
    <!-- INFO: alias for my terminal's font -->
    <alias>
        <family>termfonts</family>
        <prefer>
            <family>Maple Mono NF</family>
            <family>JetBrains Mono Nerd Font</family>
            <family>Noto Color Emoji</family>
        </prefer>
    </alias>
    <dir>~/.fonts</dir>
</fontconfig>
